<!doctype html>
<html lang = "en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="content/favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="dialogue.component.css">
</head>
<body>
  <nav class="colfix navbar navbar-expand-lg pt-2 pb-2 container-fluid border-bottom border-2" style="min-height:40px;">
  <img class="img-fluid " src="assets/bruh.png" style="height:28px; padding-left: 1.8%; padding-right:1.5%;">
  <div class="colfix nowrap d-inline-block" style="padding-right:1.5% !important">huyguygtuy</div>
  <div class="colfix  container-fluid pb-2 pt-2" style="max-height:25px;">
    <form style="max-height:25px !important;width:100%">
      <div class="input-group mb-2">
        <div class="input-group-prepend" style="max-height:25px !important;">
          <div class="input-group-text corners border" style="background-color: rgb(238,220,227) !important">
          <img class="img-fluid" src="assets/search_24px.png" height=15 width = 15>
          </div>
        </div>
        <input type="search" class="form-control corners border"  placeholder="Поиск" style=" background-color: rgb(238,220,227); max-height:25px !important;">
      </div>
    </form>
  </div>
    <button class="btn btn-default marg" style="padding-left:1.5%; padding-right:1.5%">
      <img src="assets/search_24px.png" style="height:20px;">
    </button >
    <button class="btn btn-default marg" style="padding-right:1.5%">
      <img class="" src="assets/tri.png" style="height:20px" >
    </button>
  </nav>
  <div style="height:666px;background-color:rgb(170,158,158); overflow:auto;">
    <div *ngFor="let message of showmessagesService.getMessages(); let i = index">
      <div *ngIf="message[0]; else elseBlock" class=" d-flex flex-row-reverse">
        <div class=" border rounded-lg d-inline-flex" style="margin-bottom:16px !important; margin-top:16px !important; max-width:75%; margin-right:1% !important; padding-left:5px !important; padding-right:5px !important;background-color:white;">
          <div class=" d-inline-flex" style="padding-right:10px !important">
            {{message[2]}}
          </div>
            <div class="d-flex align-items-end" style="font-size:11px;">
              {{message[3]}}
            </div>
        </div>
      </div>
      <ng-template #elseBlock>
        <div class="row fixrow" style="margin-left:1% !important">
        {{message[1]}}
      </div>
        <div class="border rounded-lg d-inline-flex" style="margin-bottom:16px !important; max-width:75%; margin-left:1% !important; padding-left:5px !important; padding-right:5px !important;background-color:white;">
          <div class=" d-inline-flex" style="padding-right:10px !important">
            {{message[2]}}
          </div>
          <div class="d-flex align-items-end" style="font-size:11px;">
            {{message[3]}}
          </div>
        </div>
      </ng-template>
    </div>
  </div>
  <nav class="colfix navbar navbar-expand-lg pt-2 pb-2 container-fluid" style="min-height:40px;">
    <button class="btn btn-default marg" style="padding-left:1.5%; padding-right:1.5%">
      <img src="assets/skrepka.png" style="height:20px;">
    </button >
    <div class="colfix  container-fluid pb-2 pt-2" style="max-height:25px;">
      <form style="max-height:25px !important;width:100%">
        <div class="input-group mb-2">
          <input type="text" (keyup.enter)="showmessagesService.addMessage(message); message = '' " [(ngModel)]="message" [ngModelOptions]="{standalone: true}" class="form-control corners border" style=" background-color:rgb(170,158,158); max-height:25px !important;">
        </div>
      </form>
    </div>
      <button class="btn btn-default marg" style="padding-left:1.5%; padding-right:1.5%">
        <img src="assets/smile.png" style="height:20px;">
      </button >
      <button type="submit" (click)="showmessagesService.addMessage(message); message = ''" class="btn btn-default marg" style="padding-right:1.5%">
        <img class="" src="assets/send.png" style="height:20px" >
      </button>
    </nav>
</body>
